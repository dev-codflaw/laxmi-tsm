<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uploaded Tickets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto px-4 py-8">
    <!-- Heading + Search -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <h2 class="text-3xl font-bold text-center sm:text-left">ðŸ“‹ Ticket List</h2>

      <!-- Search by Ticket ID -->
      <form method="GET" action="/" class="w-full sm:w-auto">
        <div class="relative text-gray-600">
          <input
            type="text"
            name="q"
            placeholder="Search by Ticket ID..."
            class="w-full sm:w-72 border border-gray-300 bg-white h-10 px-4 pr-10 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button type="submit" class="absolute right-2 top-1.5">
            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
          </button>
        </div>
      </form>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow rounded-xl">
      <table class="min-w-full divide-y divide-gray-200 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-3 text-left font-medium text-gray-700">#</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Ticket ID</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Attachment</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Message</th>
            <th class="px-4 py-3 text-left font-medium text-gray-700">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          {% for msg in messages %}
          <tr class="hover:bg-gray-50 transition">
            <td class="px-4 py-3">{{ loop.index }}</td>
            <td class="px-4 py-3 text-blue-600">
              <a href="/detail/{{ msg._id }}">laxmi_group1_{{ msg._id }}</a>
            </td>
            <td class="px-4 py-3">
              <img src="{{ msg.signed_url }}" alt="Attachment" class="h-12 w-12 rounded object-cover border" />
            </td>
            <td class="px-4 py-3 text-gray-700">{{ msg.caption or 'No caption' }}</td>
            <td class="px-4 py-3">
              <a href="/detail/{{ msg._id }}"
                 class="inline-block px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                View
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
